<template name="formPaciente">
	
  <div class="row">
		<div class="col-lg-12">
			<form class="nuevoPaciente">  
				<input type="hidden" name="id" id="id">
				<div class="form-group">
			    <label for="nombre">Nombre</label>
			    <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombre" required>
			  </div>
			  <div class="form-group">
			    <label for="nombre">Edad</label>
			    <input type="text" class="form-control" id="edad" placeholder="Edad" name="edad" required>
			  </div>
			  <div class="form-group">
			    <label for="nombre">Peso - Talla</label>
			    <input type="text" class="form-control" id="pesoTalla" placeholder="Peso - Talle" name="pesoTalla" required>
			  </div>
			  <div class="form-group">
			    <label for="apellidos">Cónyugue</label>
			    <input type="text" class="form-control" id="conyugue" placeholder="Cónyugue" name="conyugue">
			  </div>
			  <div class="form-group">
			    <label for="apellidos">Edad del Cónyugue</label>
			    <input type="text" class="form-control" id="edadConyugue" placeholder="Edad del Cónyugue" name="edadConyugue">
			  </div>
				{{> datosPersonales}}
				{{> heredoFamiliares}}
				{{> personalesPatologicos}}
				{{> personalesNoPatologicos}}
				{{> ginecostetricos}}
				{{> actual}}
				{{> laboratorioGabinete}}
				{{> tratamiento}}	
	      
					
				  
			  <div class="form-group">
			    <label for="apellidos">Apellidos</label>
			    <input type="text" class="form-control" id="apellidos" placeholder="Apellidos" name="apellidos">
			  </div>
			  
			  <div class="form-group">
			    <label for="apellidos">Ocupación Esposo</label>
			    <input type="text" class="form-control" id="esposoOcupacion" placeholder="Ocupación del Esposo" name="esposoOcupacion">
			  </div>
			  <div class="form-group">
			    <label for="apellidos">Fecha Nacimiento</label>
			    <input type="date" class="form-control" id="fechaNac" name="fechaNac">
			  </div>
			  <div class="form-group">
				  <label>Sexo</label>
			  	<div class="radio">
					  <label class="radio-inline">
					    <input type="radio" name="sexo" id="hombre" value="Hombre">
					    Hombre
					  </label>
					  <label class="radio-inline">
					    <input type="radio" name="sexo" id="mujer" value="Mujer" checked>
					    Mujer
					  </label>
					</div>
			  </div>
			  <div class="form-group">
			    <label for="edoCivil">Estado Civil</label>
			    <select class="form-control" id="edoCivil" name="edoCivil">
					  <option value="Soltera">Soltera</option>
					  <option value="Casada">Casada</option>			  
					  <option value="Divorciada">Divorciada</option>
					  <option value="Viuda">Viuda</option>
					  <option value="Otro">Otro</option>
					</select>
			  </div>
			  <div class="form-group">
			    <label for="email">Email</label>
			    <input type="email" class="form-control" id="email" placeholder="Email" name="email">
			  </div>
			  <div class="form-group">
			    <label for="direccion">Dirección</label>
			    <textarea class="form-control" rows="3" placeholder="Dirección" name="direccion" id="direccion"></textarea>
			  </div>
			  <div class="form-group">
			    <label for="apellidos">Estado</label>
			    <select class="form-control" id="estado" name="estado">
					  <option>Sinaloa</option>
					</select>
			  </div>
			  <div class="form-group">
			    <label for="apellidos">Ciudad</label>
			    <select class="form-control" id="ciudad" name="ciudad">
					  <option>Culiacán</option>
					</select>
			  </div>
			  <div class="form-group">
			    <label for="ocupacion">Ocupación</label>
			    <input type="text" class="form-control" id="ocupacion" placeholder="Ocupación" name="ocupacion">
			  </div>
			  <div class="form-group">
			    <label for="observaciones">Observaciones</label>
			    <textarea class="form-control" rows="3" placeholder="Observaciones" name="observaciones" id="observaciones"></textarea>
			  </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
		</div>
	</div>
</template>
