<template name="verPaciente">
   <div class="row profile">
		<div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
			<div class="profile-sidebar">
				<!-- SIDEBAR USER TITLE -->
				<div class="profile-usertitle">
					<div class="profile-usertitle-name">
						{{nombre}} {{apellidos}}
					</div>
					<div class="profile-usertitle-job">
						{{ocupacion}}
					</div>
				</div>
				<!-- END SIDEBAR USER TITLE -->
				<!-- SIDEBAR BUTTONS -->
				<div class="profile-userbuttons">
					<button type="button" class="btn btn-success btn-sm">Expediente</button>
					<button type="button" class="btn btn-danger btn-sm">Message</button>
				</div>
				<!-- END SIDEBAR BUTTONS -->
				<!-- SIDEBAR MENU -->
				<div class="profile-usermenu">
					<ul class="nav">
						<li>
							<a href="#">
							<i class="glyphicon glyphicon-home"></i>
							 {{direccion}}</a>
						</li>
						<li>
							<a href="#">
							<i class="glyphicon glyphicon-heart"></i>
							Sexo: {{sexo}}<br/>
							Nacimiento: {{formatDate fechaNac}} </a>
						</li>
						<li>
							<a href="#" target="_blank">
							<i class="glyphicon glyphicon-ok"></i>
							{{estado}}, {{ciudad}} </a>
						</li>
						<li>
							<a href="#">
							<i class="glyphicon glyphicon-flag"></i>
							Paciente desde: {{formatDate creadoEn}} </a>
						</li>
						<li>
							<a href="#">
							<i class="glyphicon glyphicon-user"></i>
							Esposo: {{esposo}} <br/>
							Ocupación: {{esposoOcupacion}}</a>
						</li>
					</ul>
				</div>
				<!-- END MENU -->
			</div>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
      <div class="profile-content">
				Aquí irían sus consultas previas
      </div>
		</div>
	</div>
</template>
